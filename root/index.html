<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/cover.css">
</head>
<body>
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Sorting Algorithms</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active">Bubble</a>
                <a class="nav-link">Merge</a>
                <a class="nav-link">Binary</a>
                <a class="nav-link">Bogo</a>
            </nav>
        </div>
    </header>
    <div class="inner cover d-flex flex-column">
            <div id="stage" class="p-2">

            </div>
            <div class="p-2">
                <button id="start" onclick="startSort()" class="btn btn-lg btn-secondary p-2">Start</button>
                <button id="reset" onclick="reset()" class="btn btn-lg btn-secondary p-2">Reset</button>
            </div>
    </div>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Algorithm visualizer, by <a href="https://github.com/alex-ruhl">@alex-ruhl</a>.</p>
        </div>
    </footer>
</div>
<!-- Import javascript dependencies -->
<script src="js/jquery.slim.js"></script>
<script src="js/pixi.js"></script>
<script type="text/javascript" src="js/mainFunctions.js"></script>
</body>
</html>
